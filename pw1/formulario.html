<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Formularios en HTML</title>
    </head>
    <body>
        <h1>Formularios en HTML</h1>
        <form action="formulario.html" method="get">
            <label for="txtNombre">Nombre Completo</label>
            <input type="text" name="txtNombre" id="txtNombre" placeholder="eg. Diego Fajardo"
            title="Nombre completo del usuario a registrarse"/>
            <br>
            <label for="txtEmail">Correo electrónico</label>
            <input type="email" name="txtEmail" id="txtEmail" placeholder="eg. ejemplo@mail.com"
            title="Correo electrónico del usuario"/>
            <br/>
            <label>Tema preferido</label>
            <input type="radio" name="theme" id="LightTheme" value="Light"/>
            &nbsp; <label for="LightTheme">Light</label>
            &nbsp;
            <input type="radio" name="theme" id="DarkTheme" value="Dark" checked/>
            &nbsp; <label for="DarkTheme">Dark</label>
            <br/>
            <label for="cmbCiudad">Ciudad de Residencia</label>
            <select id="cmbCiudad" name="cmbCiudad">
                <option value="TEG">Tegucigalpa</option>
                <option value="SPS">San Pedro Sula</option>
                <option value="DNL">Danlí</option>
                <option value="CHL">Choluteca</option>
                <option value="PRS">El Paraíso</option>
                <option value="VLL">Valle</option>
                <option value="NCM">Nacaome</option>
                <option value="ESP">La Esperanza</option>
                <option value="SRC">Santa Rosa de Copán</option>
            </select>
            <br/>
            <label for="txtSugerencia">Sugerencia</label><br/>
            <textarea
                name="txtSugerencia"
                id="txtSugerencia"
                placeholder="Sugerencia para la Facultad"
            ></textarea>
            <br/>
            <button name="btnEnviar" value="save" type="submit">Enviar</button>
            <button name="btnEnviar" value="delete" type="submit">Borrar</button>
        </form>
    </body>
</html>
